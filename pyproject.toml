# Example configuration for Black.

# NOTE: you have to use single-quoted strings in TOML for regular expressions.
# It's the equivalent of r-strings in Python.  Multiline strings are treated as
# verbose regular expressions by Black.  Use [ ] to denote a significant space
# character.

[tool.black]
line-length = 120
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | node_modules
  setup.py
)/
'''


[tool.ruff]
line-length = 120

# Enable Flake's "E" and "F" codes by default.
select = ["F", "E", "W", "C90", "I", "D", "UP", "N", "YTT", "ANN", "S", "BLE", "B", "A", "C4", "T10", "ISC", "ICN", "Q", "RET", "SIM", "ARG", "DTZ", "ERA", "PGH", "PLC", "PLE", "PLR", "PLW", "RUF"]
ignore = ["D100", "D101", "D102", "D103", "D104", "D107", "PGH003", "ARG003", "ANN101", "ANN401", "ANN102"]

# Exclude a variety of commonly ignored directories.
exclude = [".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    ".idea",
]

extend-exclude = ["tests", "setup.py"]
per-file-ignores = { }

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.10
target-version = "py310"

fix = true
